# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 陈辉的博客
subtitle: 
#description: 对云计算，web前端，机器学习领域感兴趣
author: 陈辉
language: zh-Hans
timezone: 
email: chenhui0228@gmail.com

#avatar
#avatar: /images/avatar.png

# 多说评论设置
duoshuo_shortname: chenhui

# 百度统计设置
baidu_analytics: 0c5bfe2b28edd6628f3b2177186e0772

# 上传github设置
deploy:
        type: git
        repository: https://github.com/chenhui0228/chenhui.github.io.git
        branch: master

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://202.104.112.179:8085
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next


#友情链接设置
links_title: 友情链接
links:
        MacTalk: http://macshuo.com/
        Tian Jun: http://www.tianjun.ml/
        Hujiawei: http://javayhu.me/

#搜索功能
search:
        path: search.xml
        field: post
        format: html
        limit: 10000

# Extensions
# Plugins: http://hexo.io/plugins/
#RSS订阅
plugin:
- hexo-generator-feed
#Feed Atom
feed:
        type: atom
        path: atom.xml
        limit: 20

